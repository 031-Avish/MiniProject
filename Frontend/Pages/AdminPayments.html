<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Navbar.css">
    <link rel="stylesheet" href="../Css/AdminPayment.css">
    <title>AdminPayments</title>
</head>
<body>
    <div class="nav-lite">
        <div class="search-div">
            <div class="form-group">
                <label for="searchInput">Search</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Enter Payment Status">
            </div>
        </div>
        <div class="sort-div">
            <div class="form-group">
                <label for="sortSelect">Sort:</label>
                <select class="form-control" id="sortSelect">
                    <option value="default">Default</option>
                    <option value="amountAsc">Amount (Low to High)</option>
                    <option value="amountDesc">Amount (High to Low)</option>
                    <option value="dateAsc">Date (Earliest First)</option>
                    <option value="dateDesc">Date (Latest First)</option>
                </select>
            </div>
        </div>
        <div class="search-div-combine">
            <div class="form-group">
                <label for="filterSelect">Filter By:</label>
                <select class="form-control" id="filterSelect">
                    <option value="default">Default</option>
                    <option value="date">Date</option>
                    <option value="bookingId">Booking ID</option>
                    <option value="paymentId">Payment ID</option>
                    <option value="amountRange">Amount Range</option>
                </select>
            </div>
                <div class="form-group" id="filterInputContainer">
                    <!-- Filter input field will be dynamically generated here -->
                </div>
        </div>
    </div>
    <div class="container">
        

        

        <div class="heading">
            <h3>Payment Details</h3>
        </div>
        <div>
            <ul class="list-group" id="paymentsList">
                <!-- Payment details will be displayed here -->
            </ul>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <div class="modal fade alertModel" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" id="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="model-content">
              
            </div>
          </div>
        </div>
      </div>
    <script src="../JavaScripts/AdminPayment.js">
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../JavaScripts/LoadNavbar.js"></script>
    <script src="../JavaScripts/AuthorizeAdmin.js"></script>
</body>
</html>
