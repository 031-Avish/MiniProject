<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Login.css">
</head>
<body class="bg">
    <!-- Container for forms -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <ul class="nav nav-tabs" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab" aria-controls="register" aria-selected="false">Register</a>
                    </li>
                </ul>
                <div class="tab-content" id="authTabContent">
                    <!-- Login Form -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form>
                            <div class="form-group mt-3">
                                <label for="loginId"><i class="fas fa-user"></i> ID</label>
                                <input type="text" class="form-control" id="loginId" placeholder="Enter your ID">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <!-- Registration Form -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form>
                            <div class="form-group mt-3">
                                <label for="registerName"><i class="fas fa-user"></i> Name</label>
                                <input type="text" class="form-control" id="registerName" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="registerPhone"><i class="fas fa-phone"></i> Phone</label>
                                <input type="tel" class="form-control" id="registerPhone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="registerPassword"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" class="form-control" id="registerPassword" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JavaScripts/Login.js"></script>
</body>
</html>
