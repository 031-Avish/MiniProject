<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight-Booking-Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Home.css">
    <link rel="stylesheet" href="../Css/Navbar.css">
    <style>
      .modal-dialog{
        margin-top: 100px;
        color: black;
        /* background: #a74952; */
        border-radius: 10px;
      }
    </style>
</head>
<body class="body-home">
    
      <div class="background-home"> 

        <div class="home-text">

            <div class="position-relative text-center">
                <h1>Explore The World Around You 
                <!-- <p >Take a little break from the work stress of everyday. Discover plan trip and explore beautiful destinations.</p> -->
            </div>
            <div class="container">
                <p >Take a little break from the work stress of everyday. Discover plan trip and explore beautiful destinations.</p>
                <form class="form-home form-inline bg-light p-4 rounded">
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="startCity" class="sr-only">Starting City</label>
                        <input type="text" class="form-control" name="startCity" id="startCity" placeholder="Starting City">
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="endCity" class="sr-only">Ending City</label>
                        <input type="text" class="form-control" name="endCity" id="endCity" placeholder="Ending City">
                    </div>
                    <div class="form-group mb-2 mx-sm-3">
                        <label for="date" class="sr-only">Date</label>
                        <input type="date" name="date" class="form-control" id="date">
                    </div>
                    <input type="submit" value="Search" class="btn btn-primary mb-2 mx-sm-3"/>
                </form>
            </div>

<!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" id="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="model-content">
                Hello
              </div>
              
            </div>
          </div>
        </div>
    </div>
    <div>
</div>
      <script>
       validateForm = (e) => {
        e.preventDefault(); 
           console.log('Validating form');
           let startCity = document.getElementById('startCity').value;
           let endCity = document.getElementById('endCity').value;
           let date = document.getElementById('date').value;
           if(startCity === '' || endCity === '' || date === ''){
               showAlert('All fields are required', 'danger');
               return false;
           }
           else if(startCity === endCity){
               showAlert('Starting and Ending cities cannot be the same', 'danger');
               return false;
           }
           else if(new Date(date) < new Date()){
               showAlert('Travel date cannot be in the past', 'danger');
               return false;
           }
          //  showAlert('Form submitted successfully', 'success');
          window.location.href = `Flights.html?startCity=${startCity}&endCity=${endCity}&date=${date}`;
           return true;
       }
      document.querySelector('form').onsubmit = validateForm;

       function showAlert(message, type) {
            document.getElementById('model-content').innerHTML = message;
            if(type === 'danger'){
                document.getElementById('exampleModalLabel').innerHTML = 'Error!';
                document.getElementById('modal-header').classList.remove('bg-success');
                document.getElementById('modal-header').classList.add('bg-danger');
            }
            else{
                document.getElementById('exampleModalLabel').innerHTML = 'Success!';
                document.getElementById('modal-header').classList.remove('bg-danger');
                document.getElementById('modal-header').classList.add('bg-success');
            }
            $('.modal').modal('show');
            setTimeout(() => {
                $('.modal').modal('hide');
            }, 3000); 
        }
           
      </script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="../JavaScripts/UserNavbar.js"></script>
      <script src="../JavaScripts/Home.js"></script>
</body>
</html>
