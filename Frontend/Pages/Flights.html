<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/Home.css" />
    <link rel="stylesheet" href="../Css/Navbar.css" />
    <link rel="stylesheet" href="../Css/flights.css" />
  </head>
  <body>
    <div class="nav-lite">
      <form id="searchForm" class="form-inline justify-content-center">
        <div class="form-group mr-2">
          <label for="fromInput" class="mr-2">From:</label>
          <input
            type="text"
            class="form-control"
            id="fromInput"
            placeholder="Departure City"
          />
        </div>
        <div class="form-group mr-2">
          <label for="toInput" class="mr-2">To:</label>
          <input
            type="text"
            class="form-control"
            id="toInput"
            placeholder="Arrival City"
          />
        </div>
        <div class="form-group mr-2">
          <label for="dateInput" class="mr-2">Date:</label>
          <input type="date" class="form-control" id="dateInput" />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <button class="btn btn-primary" onclick="getConnectingFlights()">
        getConnectingFlights
      </button>
    </div>
    <div class="container">
      <h2 class="text-center">Flight Search</h2>
      <div class="row">
        <div class="col-lg-3 mb-4">
          <div class="card">
            <div
              class="card-header bg-primary text-white"
              data-toggle="collapse"
              href="#filterCollapse"
              aria-expanded="false"
              aria-controls="filterCollapse"
            >
              Filter Options
            </div>
            <div class="collapse show" id="filterCollapse">
              <div class="card-body">
                <h5>Filter by Time</h5>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="morning"
                    id="morningCheck"
                  />
                  <label class="form-check-label" for="morningCheck">
                    Morning Flights
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="day"
                    id="dayCheck"
                  />
                  <label class="form-check-label" for="dayCheck">
                    Day Flights
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="night"
                    id="nightCheck"
                  />
                  <label class="form-check-label" for="nightCheck">
                    Night Flights
                  </label>
                </div>
                <h5 class="mt-3">Sort by</h5>
                <div class="form-group">
                  <select class="form-control" id="sortSelect">
                    <option>Default</option>
                    <option value="early">Early Departure</option>
                    <option value="late">Late Departure</option>
                  </select>
                </div>
                <h5>Price Range</h5>
                <div class="price-range-values">
                  <span id="minPrice">2000</span>
                  <span id="maxPrice">40000</span>
                </div>
                <div class="form-group">
                  <input
                    type="range"
                    class="custom-range"
                    id="priceRange"
                    min="2000"
                    max="40000"
                    step="1000"
                    value="0"
                    oninput="updatePriceRange(this.value)"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div id="flightResults">
            <!-- Flight results will be dynamically inserted here -->
          </div>
          <div id="connectingflightResults">
            <!-- Flight results will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header" id="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="model-content"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScripts/UserNavbar.js"></script>
    <script src="../JavaScripts/Home.js"></script>
    <script src="../JavaScripts/Flights.js"></script>
  </body>
</html>
