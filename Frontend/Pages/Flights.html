<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../Css/Home.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand" href="#">INDIGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Bookings
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">All Bookings</a>
                <a class="dropdown-item" href="#">Upcomming Bookings</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login/Register</button>
          </form>
        </div>
      </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Available Flights</h2>
                <div id="flight-results">
                    <!-- Flight results will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <button id="connecting-flights-btn" class="btn btn-primary">See Connecting Flights</button>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flights = [
                {id: 1, start: 'City A', end: 'City B', direct: true},
                {id: 2, start: 'City A', end: 'City C', direct: true}
            ];

            const flightResults = document.getElementById('flight-results');
            let hasDirectFlight = false;

            flights.forEach(flight => {
                if (flight.direct) {
                    hasDirectFlight = true;
                    flightResults.innerHTML += `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Flight from ${flight.start} to ${flight.end}</h5>
                                <p class="card-text">This is a direct flight.</p>
                            </div>
                        </div>
                    `;
                }
            });

            if (!hasDirectFlight) {
                flightResults.innerHTML = `
                    <div class="alert alert-warning" role="alert">
                        There is no direct flight available.
                    </div> 
                `;
            }

            document.getElementById('connecting-flights-btn')?.addEventListener('click', function() {
                // Display connecting flights (for simplicity, hardcoded here)
                flightResults.innerHTML += `
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Flight from City A to City C via City B</h5>
                            <p class="card-text">This is a connecting flight.</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
