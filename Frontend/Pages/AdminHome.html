<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight-Booking-Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/Navbar.css">
    <link rel="stylesheet" href="../Css/AdminHome.css"><style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          margin: 0;
          padding: 0;
      }
      .heading{
        margin-top: 100px;
      }
      .container {
          
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 20px auto;
      }
      .box {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          width: 250px;
          height: 250px;
          margin: 10px;
          border-radius: 10px;
          color: #fff;
          font-size: 1.2em;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .box h2 {
          margin: 0;
          font-size: 2em;
      }
      .flights { background-color: #007bff; }
      .routes { background-color: #28a745; }
      .bookings { background-color: #ffc107; }
      .passengers { background-color: #dc3545; }
      .users { background-color: #17a2b8; }
      
  </style>
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="nav-lite">
    <div class="heading">
      <h1 class="text-center">Admin Dashboard</h1>
      <div class="container">
          
          <div class="box flights">
              <h2 id="totalFlights">0</h2>
              <p>Total Flights</p>
          </div>
          <div class="box routes">
              <h2 id="totalRoutes">0</h2>
              <p>Total Routes</p>
          </div>
          <div class="box bookings">
              <h2 id="totalBookings">0</h2>
              <p>Total Bookings</p>
          </div>
          <div class="box passengers">
              <h2 id="totalPassengers">0</h2>
              <p>Total Passengers</p>
          </div>
          <div class="box users">
              <h2 id="totalUsers">0</h2>
              <p>Total Users</p>
          </div>
          
      </div>
  </div>
</div>

  <script>
      // Fetch and update statistics
      function updateStatistics() {
          
              document.getElementById('totalFlights').innerText = 35;
              document.getElementById('totalRoutes').innerText = 18;
              document.getElementById('totalBookings').innerText =45;
              document.getElementById('totalPassengers').innerText = 70;
              document.getElementById('totalUsers').innerText = 8;
      }

      updateStatistics();
  </script>    
  <footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="../JavaScripts/LoadNavbar.js"></script>
  <script src="../JavaScripts/AuthorizeAdmin.js"></script>
</body>
</html>
